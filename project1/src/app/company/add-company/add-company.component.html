<div [innerHtml]='msg' *ngIf="msg" style="color: red;"></div>

<div class="userIconContainer">
    <img class="userIcon" [src]="url" *ngIf="url">
</div>
<input type="file" hidden accept="image/*" #file (change)="selectFile($event)">
<button mat-raised-button color="primary" (click)="file.click()">Upload file</button>
<button mat-icon-button color="warn" (click)="onDeleteImage()">
    <mat-icon>delete</mat-icon>
</button>
